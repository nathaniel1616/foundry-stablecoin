[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# solc version
version = '0.8.20'

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = [
    '@chainlink=lib/chainlink-brownie-contracts',
    '@openzeppelin=lib/openzeppelin-contracts',
]

[invariant]
runs = 1000
depth = 128
fail_on_revert = true
